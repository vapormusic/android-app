apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlinx-serialization'

ext {
    kodein_version = "6.5.5"
    conductor_version = '3.0.0'
    conductor_version_support = "3.0.0-rc2"

    // Copied from tachiyomi
    // Git is needed in your system PATH for these commands to work.
    // If it's not installed, you can return a random value as a workaround
    getCommitCount = {
        'git rev-list --count HEAD'.execute().text.trim()
        // return "1"
    }
    getLatestCommitMsg = {
        'git log -1'.execute().text.trim()
    }
}

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId 'com.github.doomsdayrs.apps.shosetsu'
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 26
        renderscriptTargetApi 21
        renderscriptSupportModeEnabled true
        versionName "2.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation":
                                      "$projectDir/schemas".toString()]
            }
        }
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix ""
            multiDexEnabled true
        }
        debug {
            versionNameSuffix "-${getCommitCount()}"
            applicationIdSuffix '.debug'
            debuggable true
        }
    }
    flavorDimensions "default"
    productFlavors {
        playstore {
            // play store will be in this
            applicationId "app.shosetsu.android"
            applicationIdSuffix ".play"
            versionNameSuffix "-play"
        }
        uptodown {
            applicationIdSuffix ".uptodown"
            versionNameSuffix "-uptodown"
        }
        fdroid {
            applicationIdSuffix ".fdroid"
            versionNameSuffix "-fdroid"
        }
        standard {
            isDefault = true
        }
    }
    compileOptions {
        targetCompatibility '1.8'
        sourceCompatibility '1.8'
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildToolsVersion = '29.0.3'
}

android.applicationVariants.all { variant ->

    variant.outputs.all {
        def appName = 'shosetsu'
        def versionName = variant.versionName
        def versionCode = variant.versionCode
        def flavorName = variant.flavorName
        def buildType = variant.buildType.name
        def variantName = variant.name
        def gitCount = getCommitCount()

        println("==== " + flavorName)
        println(appName)
        println(versionName)
        println(versionCode)
        println(buildType)
        println(variantName)
        println()

        if (buildType.toString() == "debug" && flavorName.toString() == "standard") {
            outputFileName = "${appName}-${gitCount}.apk"
        } else outputFileName = "${appName}-${versionName}.apk"
    }
}

android {
    lintOptions {
        abortOnError false
    }
}

